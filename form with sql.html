<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Resister form</title>
	<link rel="stylesheet" href="">
</head>
<body>
	   <form>
	   	     <table>
	   	     	   <tr>
	   	     	   	   <td>Name :</td>
	   	     	   	   <td><input type="text" name="" value="username"></td>
	   	     	   </tr>
	   	     	   <tr>
	   	     	   	   <td>Password :</td>
	   	     	   	   <td><input type="Password" name="" value="password"></td>
	   	     	   </tr>
	   	     	   <tr>
	   	     	   	<td>Gender :</td>
	   	      	    <td>
	   	      	    	<input type="radio" name="gender" value="m" >Male
	   	      	    	<input type="radio" name="gender" value="f" >Female
	   	      	    </td>
	   	     	   </tr>
	   	     	    <tr>
	   	     	    	<td>Email :</td>
	   	     	    	<td><input type="email" name="email" value="" placeholder=""></td>
	   	     	    </tr>
	   	     	    <tr>
	   	     	    	<td>Phone no :</td>
	   	     	    	<td>
	   	     	    		<select name="phoneCode">
	   	     	    			<option selected hidden value="">selected code</option>
	   	     	    			<option value="91">91</option>
	   	     	    			<option value="01">01</option>
	   	     	    			<option value="02">02</option>
	   	     	    			<option value="977">977</option>
	   	     	    			<option value="974">974</option>
	   	     	    			<option value="975">975</option>
	   	     	    			<option value="979">979</option>
	   	     	    			<option value="456">456</option>
	   	     	    			<option value="457">457</option>
	   	     	    		</select>
	   	     	    	</td>
	   	     	    </tr>
	   	     	    <tr>
	   	     	    	<td><input type="submit" name="submit" value="submit"></td>
	   	     	    </tr>
	   	     </table>
	   </form>
</body>
</html>
